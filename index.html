<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Fireflies Fade</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libre Baskerville -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="app">

    
    <section id="stage1" class="stage">
      <video
        id="coverVideo"
        class="video-bg"
        src="assets/page1.mp4"
        muted
        playsinline
        preload="auto"></video>

      <div class="ui">
        <button id="openBookBtn" class="book-cta" type="button">Open the Book →</button>
        <button id="nextBtn" class="next-cta hidden" type="button">Next →</button>
      </div>
    </section>

    <!-- ================= Stage 2 ================= -->
    <section id="stage2" class="stage hidden" hidden>
      <video
        id="stageVideo"
        class="video-bg"
        muted
        playsinline
        preload="auto"></video>

      <!-- Hotspots overlay -->
      <div id="fireflyLayer" class="firefly-layer" aria-hidden="false"></div>

      <!-- Bottom bar -->
      <div class="ui">
        <div class="bottom-bar">
          <div id="stageLabel" class="bar-title">0–25% ｜ A World Still Dark</div>

          <input id="slider" class="slider" type="range" min="0" max="100" step="1" value="0" />

          <div class="ticks" aria-hidden="true">
            <span>0</span><span>25</span><span>50</span><span>75</span><span>100</span>
          </div>
        </div>
      </div>
    </section>

  </section><!-- end .app -->

  <!-- ================= Info Card (ONE dynamic modal) ================= -->
  <div id="infoCard" class="info-card hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="info-sheet theme-0-25">
      <button id="infoClose" class="info-close" type="button" aria-label="Close">×</button>

      <div class="info-header">
        <div id="cardTitle" class="info-title">Firefly · Natural Darkness</div>
        <div class="info-rule"></div>
      </div>

      <div class="info-grid">
        <!-- Left media (dynamic: video or img; or hidden) -->
        <div class="info-left" id="cardMediaWrap">
          <video
            id="cardVideo"
            class="info-illust hidden"
            muted
            loop
            playsinline
            preload="auto"></video>

          <img
            id="cardImg"
            class="info-illust hidden"
            alt="" />
        </div>

        <!-- Right body (dynamic rows) -->
        <div class="info-right" id="cardBody"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
